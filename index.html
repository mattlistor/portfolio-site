    <!-- Slideshow container -->
<div class="slideshow-container" >

    <!-- Full-width images with number and caption text -->

      <div class="numbertext">1 / 4</div>
      <div class="image" style="background-image: url('https://media.giphy.com/media/jsIVxR7e7eN1FlLjok/giphy.gif');">

  </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <div class="image" style="background-image: url('https://media.giphy.com/media/RNEJ21v7JG8sa7dUVi/giphy.gif');">
      <div class="text"><a href="https://tournament-bracket.netlify.com/#/" class="text">Bracket Generator</a></div>
      </div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <div class="image" style="background-image: url('https://media.giphy.com/media/jqNoYzSTagaOel5NUw/giphy.gif');">
      <div class="text"><a href="https://mattlistor.github.io/rubikscube/" class="text">Rubiks Cube</a></div>
      </div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <div class="image" style="background-image: url('https://media.giphy.com/media/SANUJTbvnIgxKnkJlQ/giphy.gif');">

      </div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  
  <!-- The dots/circles -->
  <div class="dots" style="text-align:center">
    <!-- <div class="dot square" onclick="currentSlide(1)">Kirby Maze</div> -->
    <span class="dot" onclick="currentSlide(1)">Kirby Maze</span>
    <span class="dot" onclick="currentSlide(2)">Bracket Generator</span>
    <span class="dot" onclick="currentSlide(3)">Rubiks Cube</span>
    <span class="dot" onclick="currentSlide(4)">Sea Shore</span>
  </div>
</div>  

<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
</script>
